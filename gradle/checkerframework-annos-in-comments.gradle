// To typecheck only the current project's main source set (in a multi-project
// build), use this instead:
compileJava {
  doFirst {
    options.compilerArgs = [
        '-processorpath', "${configurations.checkerFrameworkCheckerJar.asPath}",
        // '-processor', 'org.checkerframework.checker.formatter.FormatterChecker,org.checkerframework.checker.index.IndexChecker,org.checkerframework.checker.interning.InterningChecker,org.checkerframework.checker.lock.LockChecker,org.checkerframework.checker.nullness.NullnessChecker,org.checkerframework.checker.nullness.NullnessRawnessChecker,org.checkerframework.checker.regex.RegexChecker,org.checkerframework.checker.signature.SignatureChecker',
        '-processor', 'org.checkerframework.checker.determinism.DeterminismChecker',
		'-AonlyDefs=ArraysPlume',
        '-Xmaxerrs', '10000',
        '-Xmaxwarns', '10000',
        // '-Awarns',      // turn Checker Framework errors into warnings
        // '-source', '7', '-target', '7', // include if Java 7 compatibility is needed
        '-AcheckPurityAnnotations',
        "-Xbootclasspath/p:${configurations.checkerFrameworkAnnotatedJDK.asPath}"
    ]
    options.fork = true
    options.forkOptions.jvmArgs += ["-Xbootclasspath/p:${configurations.checkerFrameworkJavac.asPath}"]
  }
}
